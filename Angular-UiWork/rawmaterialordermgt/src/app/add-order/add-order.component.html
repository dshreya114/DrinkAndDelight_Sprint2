<form #data="ngForm" (ngSubmit)="data.valid && addOrder(data)">
    <div>   
    <label>Raw Material Name</label>
     <input type="text" ngModel name="name">
    </div>

    <div>
    <label>Supplier Id</label>
    <input type="text" ngModel name="supplierId">
    </div>    
    
    <div>
        <label>Warehouse Id</label>
        <input type = "text" ngModel name ="warehouseId">
    </div>

    <div>
        <label>Quantity Value</label>
        <input type = "number"  name = "quantityValue" ngModel #quantityValueCtrl= "ngModel" required>
        <div *ngIf="quantityValueCtrl.errors!=null && quantityValueCtrl.errors.required">
            Quantity Value is required.
            </div>
    </div>

    <div>
        <label>Price Per Unit</label>
        <input type = "number" name = "pricePerUnit"  ngModel #priceCtrl= "ngModel" required>
        <div *ngIf= "priceCtrl.errors !=null && priceCtrl.errors.required">
            Price per unit is required.
        </div>
    </div>
    
    <input type="submit" value="Place Order" >
</form>
 

<div *ngIf="rawMaterialOrder!=null">
<h3>Order placed Successfully</h3>  
 orderId = {{rawMaterialOrder.orderId}}
 <br>
 totalPrice = {{rawMaterialOrder.totalPrice}}
</div>
